<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mapa Cultural</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="form-container">
        <form action="#" method="POST"> <h2>Crie sua Conta</h2>
            <p>Preencha os dados para acessar o Mapa Cultural.</p>
            
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro, Cidade - Estado" required>
            </div>
            
            <div class="input-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="12" required>
            </div>

            <div class="input-group">
                <label for="raca">Raça/Cor</label>
                <select id="raca" name="raca" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="branca">Branca</option>
                    <option value="preta">Preta</option>
                    <option value="parda">Parda</option>
                    <option value="amarela">Amarela</option>
                    <option value="indigena">Indígena</option>
                    <option value="nao_declarar">Prefiro não declarar</option>
                </select>
            </div>

            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao_declarar">Prefiro não declarar</option>
                </select>
            </div>

            <div class="input-group">
                <label for="segmento">Segmento em que atua</label>
                <input type="text" id="segmento" name="segmento" placeholder="Ex: Música, Artesanato, Teatro..." required>
            </div>

            <div class="input-group-radio">
                <p>Já foi contemplado em editais?</p>
                <label><input type="radio" name="contemplado_edital" value="sim" required> Sim</label>
                <label><input type="radio" name="contemplado_edital" value="nao"> Não</label>
            </div>

            <div class="input-group-radio">
                <p>Faz parte de algum ponto de cultura?</p>
                <label><input type="radio" name="ponto_cultura" value="sim" required> Sim</label>
                <label><input type="radio" name="ponto_cultura" value="nao"> Não</label>
            </div>

             <div class="input-group">
                <label for="senha">Crie uma Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>

</body>
</html>
